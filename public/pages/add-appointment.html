<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Appointment</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Add Appointment</h1>
  <form id="add-appointment-form">
    <!-- Customer information fields -->
    <div>
      <label for="customer-id">Customer ID:</label>
      <input type="text" id="customer-id" name="customer_id" required>
    </div>
    <div>
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" name="customer_name" required>
    </div>
    <div>
      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" name="phone_number" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <!-- Pet information fields -->
    <div>
      <label for="pet-id">Pet ID:</label>
      <input type="text" id="pet-id" name="pet_id" required>
    </div>
    <div>
      <label for="pet-name">Pet Name:</label>
      <input type="text" id="pet-name" name="pet_name" required>
    </div>
    <div>
      <label for="pet-gender">Pet Gender:</label>
      <select id="pet-gender" name="pet_gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="pet-age">Pet Age:</label>
      <input type="number" id="pet-age" name="pet_age" min="0" required>
    </div>
    <div>
      <label for="pet-type">Pet Type:</label>
      <input type="text" id="pet-type" name="pet_type" required>
    </div>
    <!-- Appointment information fields -->
    <div>
      <label for="appointment-date">Appointment Date:</label>
      <input type="date" id="appointment-date" name="date" required>
    </div>
    <button type="submit">Add Appointment</button>
  </form>
  
  <button id="back-btn">Back to Home</button>

  <script src="/api.js"></script>
  <script src="/main.js"></script>
</body>
</html>
